<!DOCTYPE html>
<html> 

<head>
<link rel="stylesheet" href="style.css">

    <meta charset=utf-8/>

    <title>hw-04</title>
</head>


<body>
<h1 id="heading">Event Handling</h1>

<svg height="100" width="100" onClick="circle1Clicked()">
    <circle id="circle1" cx="50" cy="50" r="40"/>
    <text id="text1" x="50" y="50" text-anchor="middle">0</text>
</svg>

<svg height="100" width="100" onMouseOver="circle2Hover()" onMouseOut="circle2Out()">
    <circle id="circle2" cx="50" cy="50" r="40"/>
</svg>

<svg height="100" width="100" onClick="circle3Hide()">
    <circle id="circle3" cx="50" cy="50" r="40"/>
</svg>

<script src="main.js"></script>

</body>

</html>
